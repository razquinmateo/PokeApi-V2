<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PokeApi V2</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="assets/pokemon.png" type="image/png" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
  </head>

  <body>
    <header class="custom-header py-4">
      <img src="assets/PokeApi-Logo.png" alt="PokeApi V2" class="logo-img" />
    </header>

    <nav
      class="bg-light border-bottom py-2 d-flex justify-content-center gap-4"
    >
      <a
        href="#"
        id="pokemon-link"
        class="text-dark fw-semibold text-decoration-none d-flex align-items-center"
      >
        <img src="assets/pokemon.png" alt="Pokéball" class="icon me-2" />
        Pokedex
      </a>
      <a
        href="#"
        id="favorites-link"
        class="text-dark fw-semibold text-decoration-none d-flex align-items-center"
      >
        <img src="assets/heart.png" alt="Corazón" class="icon me-2" />
        Favoritos
      </a>
    </nav>

    <!-- CONTENEDOR PRINCIPAL -->
    <div class="container my-4">
      <div
        class="d-flex flex-column flex-md-row justify-content-between align-items-start align-items-md-center mb-3 gap-2"
      >
        <input
          type="text"
          id="search-input"
          class="form-control w-100 w-md-75"
          placeholder="Buscar Pokémon por nombre..."
        />
        <button
          class="btn btn-outline-secondary"
          data-bs-toggle="modal"
          data-bs-target="#filterModal"
        >
          <i class="bi bi-funnel-fill me-1"></i> Filtros
        </button>
      </div>

      <!-- Cards de Pokémon -->
      <div id="pokemon-container" class="row g-4">
        <!-- Cards se insertan por JS -->
      </div>
    </div>

    <!-- Modal de filtros -->
    <div
      class="modal fade"
      id="filterModal"
      tabindex="-1"
      aria-labelledby="filterModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="filterModalLabel">Filtrar Pokémon</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Cerrar"
            ></button>
          </div>
          <div class="modal-body">
            <h6>Por tipo</h6>
            <div id="type-filters" class="d-flex flex-wrap gap-2 mb-4"></div>

            <h6>Por generación</h6>
            <div
              id="generation-filters"
              class="d-flex flex-wrap gap-2 mb-4"
            ></div>
          </div>
          <div class="modal-footer">
            <button
              id="clear-filters-btn"
              type="button"
              class="btn btn-outline-danger"
            >
              Limpiar filtros
            </button>
            <button
              id="apply-filters-btn"
              type="button"
              class="btn btn-primary"
              data-bs-dismiss="modal"
            >
              Aplicar filtros
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal de detalles del Pokémon -->
    <div
      class="modal fade"
      id="pokemonModal"
      tabindex="-1"
      aria-labelledby="pokemonModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title text-capitalize" id="pokemonModalLabel"></h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Cerrar"
            ></button>
          </div>
          <div class="modal-body text-center" id="pokemon-modal-body">
            <!-- Contenido generado dinámicamente -->
          </div>
        </div>
      </div>
    </div>

    <button
      id="scrollToTopBtn"
      class="btn btn-danger rounded-circle shadow"
      title="Volver arriba"
    >
      <i class="bi bi-arrow-up-short fs-3"></i>
    </button>

    <script type="module" src="./js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
